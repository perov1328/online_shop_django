{% extends 'catalog/base.html' %}

{% load my_tags %}

{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create' %}">Создать новый блог</a>
</div>

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="{{ object.preview|mediapath }}"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text"><b>{{ object.title }}</b></p>
                <p class="card-text">{{ object.content|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
                <a href="{% url 'catalog:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Просмотр</a>
                <a href="{% url 'catalog:update' object.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                <a href="{% url 'catalog:delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
